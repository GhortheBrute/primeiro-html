<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Botões</title>
</head>

<body>
    <h1>Tipos de Botões</h1>
    <form name="signup" onsubmit="alert('Formulário enviado')" method="get">
        <label>Nome: </label><input type="text" name="name" /><br>
        <label>Idade: </label><input type="number" name="age" min="1" max="100" /><br>
        <label>Senha: </label><input type="password" name="password" /><br>
        <label>Botão: </label><button type="button">Botão</button><br>
        <label>Reset: </label><button type="reset">Reset</button><br>
        <label>Submit: </label><button type="submit">Submit</button><br>
    </form>
</body>

</html>
