<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsets</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }

        fieldset {
            border-color: black;
            margin: 15px 0;
            border-radius: 10px;
        }

        input {
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Fieldsets</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text" />
            <label>E-mail:</label><input type="email" />
        </div>
        <div class="row">
            <label>Profissão:</label><input type="text" />
            <label>Empresa:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text" />
            <label>Número:</label><input style="width: 30px" type="text" width="10" />
        </div>
        <div class="row">
            <label>Bairro:</label><input type="text" />
        </div>
        <div class="row">
            <label>Cidade/UF:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Contato</legend>
        <div class="row">
            <label>Celular:</label><input type="tel" />
            <label>Whatsapp:</label><input type="text" />
        </div>
        <div class="row">
            <label>LinkedIn:</label><input type="url" />
            <label>Github:</label><input type="url" />
        </div>
    </fieldset>
    <div class="row">
        <button type="reset">
            Limpar
        </button>
        <button type="submit">
            Enviar formulário
        </button>
    </div>
</body>

</html>
